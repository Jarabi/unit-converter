<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">

        <!-- Header -->

        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" name="unit-value" id="input" value="0">
            <button class="convert-btn">Convert</button>
        </div>

        <!-- Conversion -->

        <div class="conversion">
            <div class="card">
                <h2>Length (Meter/Feet)</h2>
                <p class="output length">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="card">
                <h2>Volume (Liters/Gallons)</h2>
                <p class="output volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="card">
                <h2>Mass (kilograms/Pounds)</h2>
                <p class="output mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
